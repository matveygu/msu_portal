<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MSU ВМК Портал{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
    <link href="{% static 'css/theme.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    {% include 'partials/header.html' %}

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light mt-5 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>МГУ ВМК Портал</h5>
                    <p>Официальный портал для студентов факультета ВМК МГУ</p>
                </div>
                <div class="col-md-6 text-end">
                    <p>© 2025 МГУ имени М.В. Ломоносова</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    (function(){
      try{
        var saved=localStorage.getItem('msu_theme');
        if(saved){document.documentElement.setAttribute('data-theme', saved);}else{
          var prefers=window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.setAttribute('data-theme', prefers ? 'dark' : 'light');
        }
      }catch(e){}
      window.toggleTheme=function(){
        var root=document.documentElement;
        var current=root.getAttribute('data-theme')||'light';
        var next=current==='dark'?'light':'dark';
        // add transition helper class
        root.classList.add('theme-transition');
        // switch theme
        root.setAttribute('data-theme', next);
        // persist
        try{localStorage.setItem('msu_theme', next);}catch(e){}
        // remove helper after animations
        window.setTimeout(function(){root.classList.remove('theme-transition');}, 350);
      }
    })();
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
