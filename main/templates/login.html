<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - МГУ ВМК</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .card-body {
            padding: 2.5rem;
        }

        .login-logo {
            margin-bottom: 2rem;
        }

        .login-title {
            color: #2c3e50;
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .form-label {
            font-weight: 500;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .login-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .alert {
            border-radius: 8px;
            border: none;
            font-size: 0.9rem;
        }

        hr {
            opacity: 0.3;
        }

        .text-muted {
            font-size: 0.85rem;
        }

        .fas, .far {
            margin-right: 8px;
            width: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="card-body">
                <!-- Логотип -->
                <div class="text-center login-logo">
                    <img src="/static/images/logo.png"
                         alt="МГУ ВМК" height="140">
                    <h3 class="login-title">Вход в систему</h3>
                    <p class="login-subtitle">Введите данные для входа</p>
                </div>

                <!-- Форма входа -->
                <form method="post" class="login-form">
                    {% csrf_token %}

                    {% if form.errors %}
                    <div class="alert alert-danger">
                        Неверный номер студенческого или пароль.
                    </div>
                    {% endif %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">
                            <i class="fas fa-id-card"></i> Номер студенческого
                        </label>
                        <input type="text" name="username" class="form-control"
                               id="id_username" placeholder="Введите номер студенческого"
                               required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">
                            <i class="fas fa-lock"></i> Пароль
                        </label>
                        <input type="password" name="password" class="form-control"
                               id="id_password" placeholder="Введите пароль" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn login-btn">
                            <i class="fas fa-sign-in-alt"></i> Войти
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="text-muted">
                        Нет доступа? Обратитесь к администратору системы.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
