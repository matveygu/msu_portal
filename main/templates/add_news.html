{% extends 'base.html' %}
{% load static %}

{% block title %}Добавить новость - МГУ ВМК{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4><i class="fas fa-plus"></i> Добавить новость</h4>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label class="form-label">Заголовок</label>
                            {{ form.title }}
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Содержание</label>
                            {{ form.content }}
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Категория</label>
                                    {{ form.category }}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label">Файл</label>
                                    {{ form.file }}
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            {{ form.is_published }}
                            <label class="form-check-label">Опубликовать сразу</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Опубликовать новость
                            </button>
                            <a href="{% url 'home' %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
