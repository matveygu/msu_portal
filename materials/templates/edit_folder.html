{% extends 'base.html' %}
{% load static %}

{% block title %}Редактировать папку — {{ folder.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5>Редактирование папки</h5>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">Название папки</label>
              <input type="text" class="form-control" name="name" value="{{ folder.name }}" required>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-primary">Сохранить</button>
              {% if folder.parent_folder_id %}
              <a href="{% url 'materials_drive_folder' folder.parent_folder_id %}" class="btn btn-secondary">Отмена</a>
              {% else %}
              <a href="{% url 'materials_drive_root' %}" class="btn btn-secondary">Отмена</a>
              {% endif %}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
